<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Kilometer converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 offset-md-3">
                <h1 class="display-3 text-center">Конвертер километров</h1>
                <form>
                    <div class="form-group"></div>
                    <input type="number" id="kmInput" placeholder="Введите километры..." class="form-control form-control-lg">
                </form>
                <div id="output">
                    <div class="card alert-warning mb-2">
                        <div class="card-block">
                            <h4>Метры: </h4>
                            <div id="metresOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Сантиметры: </h4>
                            <div id="smOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-success mb-2">
                        <div class="card-block">
                            <h4>Миллиметры: </h4>
                            <div id="milimetersOutput"></div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>  <!-- End row -->
    </div> <!-- End container-->
    <script src="js/main.js"></script>
</body>
</html>
